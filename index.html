<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="header">
        <a href="" class="logo"> <img src="images/logo.png"></a>
        <nav class="navbar"> 
            <a href=""> Home </a>
            <a href=""> Cakes </a>
            <a href=""> Cheesecakes </a>
            <a href=""> New Arrivals </a>
            <a href=""> About </a>
            <a href=""> Review </a>
            <a href=""> Contact </a>
        </nav>
        <div class="icons"> 
            <div class="search-icon"> <i class="fa-solid fa-magnifying-glass"></i> </div>
            <div class="cart-icon"> <i class="fa-solid fa-cart-shopping"></i></div>
            <div class="menu-icon"> <i class="fa-solid fa-bars"></i></div>
        </div>
        <div class="search-form">
            <input type="search" name="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fa-solid fa-magnifying-glass"></label>
        </div>
        <div class="cart-items-container">
           
            <div class="cart-item">
                <span class="fas fa-times"> </span>
                <img src="images/brownes.jpg" alt="">
                <div class="content">
                    <h3> Brownie </h3>
                    <div class="price"> $49.99</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"> </span>
                <img src="images/cakes/cake1.jpg" alt="">
                <div class="content">
                    <h3> Chocolate Cake </h3>
                    <div class="price"> $44.99</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"> </span>
                <img src="images/cheesecake/cheesecake2.jpg" alt="">
                <div class="content">
                    <h3> Lemon Cheesecake </h3>
                    <div class="price"> $20.99</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"> </span>
                <img src="images/macroons1.jpg" alt="">
                <div class="content">
                    <h3> Rainbow Cookies </h3>
                    <div class="price"> $15.99</div>
                </div>
            </div>
        </div>
    </header>
    <script src="script.js"> 
    
    </script>
</body>
</html>
